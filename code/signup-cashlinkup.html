<html lang="en">

    <link rel="icon" href="\img\logo.jpg" type="image/x-icon">

<body>
    <form action="" class="container" action="register.php" method="POST">
        <div class="box">
            <div class="row">
                <div class="col-sm-5 col-xs-1 box1">
                    <div class="inline-text">
                        <h1>Looks like you are<br>
                             New here</h1>
                        <p>
                            Sign up with you Phone <br>Number to get started<br>
                        </p>
                    </div>
                    <div class="user-id user data">
                        <input type="email" name="" id="email" required>
                        <label>Enter Email/Mobile Number</label>
                    </div>
                    <div class="user-id user data">
                        <input type="password" name="password" id="password" required>
                        <label>Password</label>
                    </div>

                </div>
                 <div class="user-id">
                       <p>By continuing, you agree to CashLinkUp's terms of use and Privacy Policy</p> 
                </div>
                <div class="user-id button">
                        <input type="submit" name="" id="" value="Continue">
                </div>
                    <div class="user-id">
                    </div>
                        <div class="user-id button">
                        <input type="Submit" name="" value="Existing User? Log in"/>
                        </div>
                    <div class="user-id">
                        <p class="footer"><a href="#">New to CashLinkUp? Create an account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
