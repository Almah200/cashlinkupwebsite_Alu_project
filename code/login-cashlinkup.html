<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashLinkUp-Login Page</title>
    <link rel="icon" href="\img\logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="login-styles.css">
    <script src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <form action="" class="container" action="login-cashlinkup.html" method="POST">
        <div class="box">
            <div class="row">
                <div class="col-sm-5 col-xs-1 box1">
                    <div class="inline-text">
                        <h1>Login</h1>
                        <p>Get Access to your orders,
                            wishlist and Recommendations
                        </p>
                    </div>
                </div>
                <div class="col-sm-5 col-xs-1 box-2">
                    <div class="user-id user data">
                        <input type="email" name="" id="username" required>
                        <label>Enter Email/Mobile Number</label>
                    </div>
                    <div class="user-id user data">
                        <input type="password" name="" id="password" required>
                        <label>Enter Password</label>
                    </div>
                    <div class="user-id">
                       <p>By continuing, you agree to CashLinkUp's erms of use and Privacy Policy</p> 
                    </div>
                    <span><a href="#">Forgot Password?</a></span>
                    <div class="user-id button">
                        <input type="submit" name="" id="" value="login">
                    </div>
                    <div class="user-id">
                        <p>OR</p>
                    </div>
                    <div class="user-id button">
                        <input type="reset" name="" value="Request OTP">
                    </div>
                    <div class="user-id">
                        <p class="footer"><a href="#">New to CashLinkUp? Create an account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
